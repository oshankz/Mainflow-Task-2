<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup</title>
</head>

<body>
<div class="outerbox">
    <div class="innerbox">
        <header class="signupheader">
            <h1>
                SignUp
            </h1>
            <p>
                Let's get started!
            </p>
        </header>
            <main class="signupbody">
                <form action="#">
                    <p>
                        <label for="fullname">Full name</label>
                        <input type="text" id="fullname" placeholder="Chris Brown" required>
                    </p>
                    <p>
                        <label for="email">e-mail</label>
                        <input type="text" id="email" placeholder="chrisbrown@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="text" id="paswword" placeholder="at least 8 characters" required>
                    </p>
                    <p>
                        <input type="submit" id="submit" value="Create account">
                    </p>
                </form>
            </main>
        </header>
        <footer class="signupfooter">
            <p>
                Already have an account? <a target="_blank" href="#">Login</a>
            </p>
        </footer>
    </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
</div>    

</body>
</html>
